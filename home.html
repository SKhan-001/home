<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>밀크T 고객센터 - 앱 다운로드</title>
  <style>
    :root {
      --main-color: #45a3f5;
      --gray: #f7f7f7;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #fff;
      color: #333;
    }

    header {
      padding: 1rem;
      background-color: var(--main-color);
      color: white;
      text-align: center;
    }

    main {
      padding: 2rem 1rem;
      max-width: 600px;
      margin: auto;
    }

    section {
      background: var(--gray);
      padding: 1rem;
      border-radius: var(--radius);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    .download-list {
      display: flex;
      flex-direction: wrap; /* 가로 방향으로 정렬 */
      gap: 3rem;
      margin-top: 1rem;
    }

    .download-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      padding: 1rem;
      display: flex;
      flex-direction: column; /* 세로 방향으로 정렬 */      
      align-items: center; 
      justify-content: space-between;
      flex: 1 1 calc(50% - 1.5rem);
      box-sizing: border-box;
    }

    .download-card img {
      height: 80px;
    }

    .download-card a {
      margin-top: 1rem; /* 버튼을 내용 아래로 내리기 위한 여백 추가 */
      text-decoration: none;
      background: var(--main-color);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      font-size: 0.9rem;
      align-self: center; 
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      margin-top: 3rem;
      padding-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>밀크T 고객센터</h1>
  </header>

  <main>
    <section>
      <h2>밀크T 전용 런처<br>다운로드 및 설치 방법 안내</h2>
      <div class="download-list">
        <div class="download-card">
            <div>
            <strong>런처 다운로드</strong><br><br>        
            [학습 기기에서 접속]<br>        
            </div>
          <a href="./download.html" target="_self">바로가기</a>
        </div>
        <div class="download-card">
            <div>
            <strong>런처 설치 방법 안내</strong><br><br>
            [메세지 수신 기기에서 접속]<br>
            </div>
            <a href="./S6-런처-재설치-원본.html" target="_self">바로가기</a>
          </div>
      </div>
    </section>
  </main>

  <footer>
    © 2025 천재교과서. All rights reserved.
  </footer>
</body>
</html>
