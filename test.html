<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title> 식단표 테이블 만들기 </title>
        <style>
            table {
                border-collapse: collapse;
                width: auto;
            }
            thead {
                text-align: center;
                background-color: #fd7d13;
                
            }
            tbody {
                
                text-align: center;
                background-color: #FFFFFF;
            }
            th {
                border: 3px double red;
                padding: 3px;
                text-align: center;
                width : 250px;
            }

            td {
                border: 1px solid #000000;
                padding: 8px;
                text-align: center;
                width : 250px;
            }

            .main {
                text-align: center;
                background-color: skyblue;
            }
            .smain {
                text-align: center;
                background-color: rgb(242,220,219);            
            }
            .sdish {
                text-align: center;
                background-color: rgb(215,228,189);
            }

        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th> 2025년 </th>
                    <th> 4월 28일 </th>
                    <th> 4월 29일 </th>
                    <th> 4월 30일 </th>
                    <th> 5월 01일 </th>
                    <th> 5월 02일 </th>
                </tr>     
            </thead>
            <tbody>

            </tbody>
        </table>
        <footer>
            <p> &copy; 2025. All rights reserved. </p>
        </footer>
    </body>
</html>
